<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Funcion:</td>
  <dd>{{ getName() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="rename()">Cambiar Heroe</button>

<button (click)="cambiarEdad()">Cambiar la edad</button>
