<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="name"
    [(ngModel)]="nuevo.name"
  />
  <input
    type="number"
    placeholder="Poder"
    name="power"
    [(ngModel)]="nuevo.power"
  />
  <button type="submit">Agregar</button>
</form>
